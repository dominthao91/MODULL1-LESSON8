<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập cấu trúc if - else</title>
</head>
<body>
<script>
    let input = prompt('what is the "official" name of javaScript?');
    if ( input == 'ECMAScript'){
        alert('Right');
    }
    else {
        alert("Did't know ? ECMAScript !");
    }
</script>
</body>
</html>
