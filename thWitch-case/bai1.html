<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-Case</title>
</head>
<body>
<script>
    let browser = prompt('nhập cái ji thì nhập đi');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case  'Opera':
            alert('We hope that this page looks ok!');
            break;
         default :
             alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
