<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = +prompt('nhập vào năm kiểm tra:');
    if (year % 4 == 0){
        if (year % 100 == 0){
            if (year % 400 == 0){
                alert(year+ 'year :đây là năm nhuận');
            }
            else {
                alert(year +"year :day ko phai nam nhuan");
            }
        }
        else {
            alert(year + "year :day la nam nhuan");
        }
    }
    else {
        alert(year+ 'year :day khong phai nam nhuan');
    }
</script>
</body>
</html>
